<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Bookstore system</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td, tr, thead {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {background-color:#f5f5f5;}
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> ISBN </th>
        <th> Title </th>
        <th> Author </th>
        <th> Summary </th>
        <th> Price </th>
        <th> Image URL </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${books.empty}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="book : ${books}">
        <td><span th:text="${book.ISBN}"> ISBN </span></td>
        <td><span th:text="${book.title}"> Title </span></td>
        <td><span th:text="${book.author.fullName}"> Author </span></td>
        <td><span th:text="${book.summary}"> Summary </span></td>
        <td><span th:text="${book.price}"> Price </span></td>
        <td><span th:text="${book.imageUrl}"> Image URL </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
